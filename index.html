<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#071130" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ресто Калкулатор" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Ресто Калкулатор — BGN ⇄ EUR</title>

  <!-- Tailwind Play CDN - single-file friendly -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: артистичен/заоблен (Baloo 2) и делови (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Tailwind theme overrides using the Play CDN config - but include a bit of custom CSS for detailed visuals */
    :root{
      --bg1:#0f172a;
      --bg2:#020617;
      --glass: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.03);
      --accent-blue:#0ea5e9;
      --accent-gold:#f59e0b;
      --muted:#94a3b8;
      --rate: 1.95583;
    }

    /* Fonts */
    .font-display { font-family: "Baloo 2", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .font-ui { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* App frame */
    body {
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color: #e6eef8;
    }

    /* App window */
    .app {
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* subtle input style */
    .input {
      background: #e5e7eb; /* requested light-gray with bluish tint */
      background: linear-gradient(180deg,#eef2f7,#e9eef7);
      color: #031029;
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.03);
    }

    /* Segmented control */
    .segmented { background: rgba(255,255,255,0.03); border-radius: 999px; padding: 4px; display:inline-flex; gap:4px; }
    .segmented button { padding: 8px 12px; border-radius: 999px; color:var(--muted); font-weight:600; }
    .segmented button.active { background: linear-gradient(90deg,var(--accent-blue),var(--accent-gold)); color: #021026; box-shadow: 0 6px 20px rgba(6,8,23,0.6); transform: translateY(-1px); }

    /* Animated change box */
    .change-box {
      transition: transform .36s cubic-bezier(.2,.9,.25,1), opacity .36s;
      transform-origin: top center;
    }
    .change-box.hidden { transform: translateY(8px) scale(.98); opacity:0; pointer-events:none; }
    .change-row { display:flex; gap:12px; align-items:baseline; justify-content:space-between; }

    /* Floating decorative background grid (low opacity) */
    .decor {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.08;
      color: #94a3b8;
      overflow: hidden;
      mask-image: linear-gradient(180deg, rgba(0,0,0,1), rgba(0,0,0,0.9));
    }
    .decor-grid {
      position: absolute;
      inset: -10%;
      transform-origin: center;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-auto-rows: 12vh;
      gap: 0;
      align-items: center;
      justify-items: center;
      animation: float 16s linear infinite;
    }
    .decor-item {
      width: 3.2rem;
      height: 3.2rem;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:1;
      transform-origin: center;
      transition: transform .6s ease;
      filter: drop-shadow(0 2px 6px rgba(2,6,23,0.6));
    }
    .decor-item svg { width: 100%; height:100%; fill: currentColor; }

    /* create variety in animation with nth-child */
    .decor-item:nth-child(3n) { animation: floatItem 7s ease-in-out infinite; }
    .decor-item:nth-child(4n) { animation: floatItem 11s ease-in-out infinite; }
    .decor-item:nth-child(5n) { animation: floatItem 9s ease-in-out infinite; }
    @keyframes float {
      0%{ transform: translate(0px,0px) rotate(0deg) scale(1); }
      50%{ transform: translate(40px,-30px) rotate(2deg) scale(1.03); }
      100%{ transform: translate(0px,0px) rotate(0deg) scale(1); }
    }
    @keyframes floatItem {
      0%{ transform: translateY(0) rotate(0) scale(1); }
      50%{ transform: translateY(-8px) rotate(4deg) scale(1.06); }
      100%{ transform: translateY(0) rotate(0) scale(1); }
    }

    /* small-screen ease of one-hand: inputs larger and bottom area reachable */
    @media (max-width:640px){
      .app { border-radius: 18px; padding: 18px; }
      .sticky-actions { position: sticky; bottom: 12px; z-index: 20; }
    }

    /* error box */
    .error {
      background: linear-gradient(180deg, rgba(255,20,60,0.08), rgba(255,20,60,0.03));
      border: 1px solid rgba(255,20,60,0.16);
      color: #ffccd5;
      padding: 12px;
      border-radius: 12px;
    }

    /* small helpers */
    .muted { color: var(--muted); }
    .pill { border-radius: 999px; padding: 6px 10px; background: rgba(255,255,255,0.02); }

  </style>
</head>
<body class="font-ui antialiased min-h-screen flex items-center justify-center p-4">

  <!-- Decorative floating grid (low opacity; symbols strictly alternate programmatically) -->
  <div class="decor" aria-hidden="true">
    <div id="decorGrid" class="decor-grid"></div>
  </div>

  <!-- App container -->
  <main class="app max-w-xl w-full p-8 relative z-10">
    <!-- Header -->
    <header class="flex items-center gap-4 mb-6">
      <!-- dynamic svg icon tile -->
      <div id="appIcon" class="w-16 h-16 rounded-xl overflow-hidden flex items-center justify-center" aria-hidden="true"></div>
      <div>
        <h1 class="font-display text-2xl leading-tight">Ресто Калкулатор</h1>
        <p class="text-sm muted">Бързо пресметни рестото в BGN и EUR</p>
      </div>
    </header>

    <!-- Form -->
    <section class="space-y-4">
      <label class="block text-sm font-semibold text-gray-200">Сума за плащане</label>
      <div class="flex gap-3 items-center">
        <input id="amount" type="number" step="0.01" min="0" placeholder="0.00" class="input flex-1 font-ui text-lg" aria-label="Сума за плащане" />
        <select id="amountCurrency" class="input w-28 font-ui text-sm" aria-label="Валута на сумата">
          <option value="BGN">BGN (лв)</option>
          <option value="EUR">EUR (€)</option>
        </select>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-semibold text-gray-200 mb-2">Платено в лв (BGN)</label>
          <input id="paidBGN" type="number" step="0.01" min="0" placeholder="0.00" class="input w-full" aria-label="Платено в лв" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-200 mb-2">Платено в € (EUR)</label>
          <input id="paidEUR" type="number" step="0.01" min="0" placeholder="0.00" class="input w-full" aria-label="Платено в евро" />
        </div>
      </div>

      <!-- result selection -->
      <div class="flex items-center justify-between mt-1">
        <div class="muted text-sm">Прегледай рестото в:</div>
        <div class="segmented" role="tablist" aria-label="Валута за рестото">
          <button id="showBGN" class="active font-ui text-sm" role="tab" aria-selected="true">BGN</button>
          <button id="showEUR" class="font-ui text-sm" role="tab" aria-selected="false">EUR</button>
        </div>
      </div>

      <!-- error / result area -->
      <div id="messageArea" class="mt-3">
        <!-- placeholder for dynamic message / error -->
      </div>

      <!-- sticky actions (for one-hand on mobile) -->
      <div class="sticky-actions mt-4">
        <div class="flex gap-3">
          <button id="resetBtn" class="flex-1 pill text-sm muted">Изчисти</button>
          <button id="swapBtn" class="w-14 pill text-sm muted" title="Смени валутите">⟲</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-6 border-t border-white/4 pt-4 flex items-center justify-between text-sm muted">
      <div>Курс: 1 EUR = 1.95583 BGN</div>
      <div>Николай Колев ©</div>
    </footer>
  </main>

  <!-- Inline scripts -->
  <script>
    // Fixed rate
    const RATE = 1.95583;

    // Elements
    const amountEl = document.getElementById('amount');
    const amountCurrencyEl = document.getElementById('amountCurrency');
    const paidBGNEl = document.getElementById('paidBGN');
    const paidEUREl = document.getElementById('paidEUR');
    const messageArea = document.getElementById('messageArea');
    const showBGNBtn = document.getElementById('showBGN');
    const showEURBtn = document.getElementById('showEUR');
    const resetBtn = document.getElementById('resetBtn');
    const swapBtn = document.getElementById('swapBtn');
    const appIconEl = document.getElementById('appIcon');

    // Helper: format numbers
    const fmtBGN = (v) => Number(v).toLocaleString('bg-BG', {minimumFractionDigits:2, maximumFractionDigits:2}) + ' лв';
    const fmtEUR = (v) => Number(v).toLocaleString('bg-BG', {minimumFractionDigits:2, maximumFractionDigits:2}) + ' €';

    // Create dynamic SVG icon (returns data URL)
    function createIconDataURL(size = 512) {
      const blue = '#0ea5e9';
      const gold = '#f59e0b';
      // svg: circle split vertically with left blue and right gold, center vertical line, overlapped symbols € and лв
      const svg = `
<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}' viewBox='0 0 512 512'>
  <defs>
    <linearGradient id='g' x1='0' x2='1'>
      <stop offset='0' stop-color='${blue}'/>
      <stop offset='1' stop-color='${gold}'/>
    </linearGradient>
    <clipPath id='c'><circle cx='256' cy='256' r='236'/></clipPath>
  </defs>
  <rect width='100%' height='100%' rx='64' fill='url(#g)' />
  <g clip-path='url(#c)' transform='translate(0,0)'>
    <circle cx='256' cy='256' r='236' fill='none' stroke='rgba(0,0,0,0.06)' stroke-width='2'/>
    <rect x='255' y='80' width='4' height='352' fill='rgba(0,0,0,0.12)' opacity='0.6' />
    <g transform='translate(0,20)'>
      <text x='142' y='270' font-family="Baloo 2, Arial" font-size='170' fill='rgba(255,255,255,0.92)' opacity='0.96'>€</text>
      <text x='220' y='320' font-family="Baloo 2, Arial" font-size='110' fill='rgba(0,0,0,0.06)'>лв</text>
      <text x='238' y='250' font-family="Baloo 2, Arial" font-size='130' fill='rgba(255,255,255,0.94)' opacity='0.96'>лв</text>
    </g>
  </g>
</svg>`.trim();
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }

    // Render the icon tile
    const iconURL = createIconDataURL(512);
    appIconEl.innerHTML = `<img src="${iconURL}" alt="Икона" class="w-full h-full object-cover" />`;

    // Create and inject manifest dynamically (as blob) so that icons reference our generated SVG
    (function createManifest(){
      const manifest = {
        name: "Ресто Калкулатор",
        short_name: "Ресто",
        description: "Пресметни рестото във BGN и EUR при фиксиран курс 1.95583.",
        icons: [
          { src: iconURL, sizes: "512x512", type: "image/svg+xml", purpose: "any maskable" }
        ],
        start_url: ".",
        display: "standalone",
        background_color: "#071130",
        theme_color: "#071130"
      };
      const json = JSON.stringify(manifest);
      const blob = new Blob([json], {type: 'application/manifest+json'});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = url;
      document.head.appendChild(link);

      // Apple touch icon meta (iOS)
      const apple = document.createElement('link');
      apple.rel = 'apple-touch-icon';
      apple.href = iconURL;
      document.head.appendChild(apple);
    })();

    // Simple service worker (generated from blob) to enable offline install and caching of the single-file app
    (function registerServiceWorker(){
      if ('serviceWorker' in navigator) {
        const swCode = `
          const CACHE = 'pwa-resto-v1';
          const ASSETS = ['./'];
          self.addEventListener('install', (e) => {
            self.skipWaiting();
            e.waitUntil(caches.open(CACHE).then(c=>c.addAll(ASSETS)).catch(()=>{}));
          });
          self.addEventListener('activate', (e)=>{ e.waitUntil(self.clients.claim()); });
          self.addEventListener('fetch', (e)=>{
            if (e.request.method !== 'GET') return;
            e.respondWith(caches.match(e.request).then(r => r || fetch(e.request).then(res => {
              return caches.open(CACHE).then(cache=>{ try{ cache.put(e.request, res.clone()); }catch(e){} return res; });
            })).catch(()=>caches.match('./')));
          });
        `.trim();
        const blob = new Blob([swCode], {type: 'text/javascript'});
        const swUrl = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swUrl).catch(()=>{ /* fail silently */ });
      }
    })();

    // Create decorative grid items (symbols alternate strictly)
    (function createDecorGrid(){
      const symbols = [
        // We'll define several small SVG symbol strings to alternate
        `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" /></svg>`,
        `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><text x="2" y="18" font-size="16" font-family="Baloo 2, Arial">€</text></svg>`,
        `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><text x="2" y="18" font-size="16" font-family="Baloo 2, Arial">лв</text></svg>`,
        `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="4" y="6" width="16" height="12" rx="2"/></svg>`,
        `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 12h12M10 8l4 4-4 4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>`
      ];
      // Strict alternating pattern: coins, €, лв, calculator, exchange arrow
      const pattern = [0,1,2,3,4];
      const grid = document.getElementById('decorGrid');
      grid.innerHTML = '';
      const cells = 40; // create 40 cells
      for (let i=0;i<cells;i++){
        const tile = document.createElement('div');
        tile.className = 'decor-item';
        tile.style.color = '#94a3b8';
        const svg = pattern[i % pattern.length];
        tile.innerHTML = symbols[svg];
        grid.appendChild(tile);
      }
    })();

    // Calculation logic
    let displayCurrency = 'BGN'; // which currency the user chose to view change in
    function setActiveSegment() {
      showBGNBtn.classList.toggle('active', displayCurrency === 'BGN');
      showEURBtn.classList.toggle('active', displayCurrency === 'EUR');
      showBGNBtn.setAttribute('aria-selected', displayCurrency === 'BGN');
      showEURBtn.setAttribute('aria-selected', displayCurrency === 'EUR');
    }
    setActiveSegment();

    function parseFloatSafe(v){ const n = parseFloat(v); return isFinite(n) ? n : 0; }

    function computeAndRender() {
      const amount = parseFloatSafe(amountEl.value);
      const amountCur = amountCurrencyEl.value;
      const paidBGN = parseFloatSafe(paidBGNEl.value);
      const paidEUR = parseFloatSafe(paidEUREl.value);

      // Convert everything to the payment currency for comparison
      let totalPaidInAmountCurrency = 0;
      if (amountCur === 'BGN') {
        totalPaidInAmountCurrency = paidBGN + paidEUR * RATE;
      } else {
        totalPaidInAmountCurrency = paidEUR + (paidBGN / RATE);
      }

      // Early: nothing entered
      if (!amount || amount <= 0) {
        messageArea.innerHTML = `
          <div class="pill muted text-sm">Въведи сума за плащане и/или платени суми.</div>
        `;
        return;
      }

      // insufficient
      if (totalPaidInAmountCurrency + 1e-9 < amount) {
        const need = amount - totalPaidInAmountCurrency;
        // compute need in both currencies as helper
        let needBGN, needEUR;
        if (amountCur === 'BGN') {
          needBGN = need;
          needEUR = need / RATE;
        } else {
          needEUR = need;
          needBGN = need * RATE;
        }
        messageArea.innerHTML = `
          <div class="error">
            <div class="text-sm font-semibold">Недостатъчна сума</div>
            <div class="muted text-xs mt-1">Трябва още: <strong>${fmtBGN(needBGN)} / ${fmtEUR(needEUR)}</strong></div>
          </div>
        `;
        return;
      }

      // compute change in the selected display currency
      // First compute change in amount currency:
      const changeInAmountCurrency = totalPaidInAmountCurrency - amount;
      // Convert to BGN and EUR for display:
      let changeBGN = 0, changeEUR = 0;
      if (amountCur === 'BGN') {
        changeBGN = changeInAmountCurrency;
        changeEUR = changeInAmountCurrency / RATE;
      } else {
        changeEUR = changeInAmountCurrency;
        changeBGN = changeInAmountCurrency * RATE;
      }

      // Determine what to display as primary based on displayCurrency
      const primary = (displayCurrency === 'BGN') ? fmtBGN(changeBGN) : fmtEUR(changeEUR);
      const secondary = (displayCurrency === 'BGN') ? fmtEUR(changeEUR) : fmtBGN(changeBGN);

      // Render animated result (will appear smoothly)
      messageArea.innerHTML = `
        <div id="changeBox" class="change-box bg-white/3 p-4 rounded-xl">
          <div class="change-row">
            <div>
              <div class="text-sm muted">Ресто</div>
              <div class="text-2xl font-display mt-1">${primary}</div>
            </div>
            <div class="text-sm muted">${secondary}</div>
          </div>
          <div class="mt-2 muted text-xs">(Курс: 1 EUR = 1.95583 BGN)</div>
        </div>
      `;
      // trigger inline animation
      requestAnimationFrame(()=> {
        const box = document.getElementById('changeBox');
        box.classList.remove('hidden');
      });
    }

    // Input listeners
    [amountEl, amountCurrencyEl, paidBGNEl, paidEUREl].forEach(el => {
      el.addEventListener('input', computeAndRender);
      el.addEventListener('change', computeAndRender);
    });

    // Segment buttons
    showBGNBtn.addEventListener('click', () => { displayCurrency='BGN'; setActiveSegment(); computeAndRender(); });
    showEURBtn.addEventListener('click', () => { displayCurrency='EUR'; setActiveSegment(); computeAndRender(); });

    // Reset
    resetBtn.addEventListener('click', () => {
      amountEl.value = '';
      paidBGNEl.value = '';
      paidEUREl.value = '';
      computeAndRender();
      amountEl.focus();
    });

    // Swap currencies button: swap amount currency and convert amount value
    swapBtn.addEventListener('click', () => {
      const cur = amountCurrencyEl.value;
      const amt = parseFloatSafe(amountEl.value);
      if (!amt) {
        amountCurrencyEl.value = cur === 'BGN' ? 'EUR' : 'BGN';
        computeAndRender();
        return;
      }
      if (cur === 'BGN') {
        // to EUR
        amountEl.value = (amt / RATE).toFixed(2);
        amountCurrencyEl.value = 'EUR';
      } else {
        amountEl.value = (amt * RATE).toFixed(2);
        amountCurrencyEl.value = 'BGN';
      }
      computeAndRender();
    });

    // initial message
    computeAndRender();

    // Accessibility: focus first input on load for quick one-hand use
    window.addEventListener('load', ()=>{ amountEl.focus(); });

    // Tiny prompt for install for browsers that support beforeinstallprompt (optional)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show subtle install hint
      const hint = document.createElement('div');
      hint.className = 'mt-3 pill muted text-sm';
      hint.innerHTML = 'Добави приложението към началния екран за бърз достъп';
      messageArea.appendChild(hint);
      hint.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
        hint.remove();
      });
    });
  </script>
</body>
</html>
